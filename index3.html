<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">

<body>

            <ul>
                <li><a href="index1.html">Inicio</a></li>

                <li><a href="index3.html" class="list">Lista de Pacientes</a></li>

                    <tbody class="tableBody">
                        
                    </tbody>
